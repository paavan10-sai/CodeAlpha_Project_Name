<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal .controls {
      margin-top: 15px;
    }

    .modal button {
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <img src="C:\Users\kanch\Downloads\dbms\images\pexels-hsapir-1054655.jpg" alt="Image 1">
    <img src="C:\Users\kanch\Downloads\dbms\images\free-nature-images.jpg" alt="Image 2">
    <img src="C:\Users\kanch\Downloads\dbms\images\istockphoto-1317323736-612x612.jpg" alt="Image 3">
    <img src="C:\Users\kanch\Downloads\dbms\images\photo-1575936123452-b67c3203c357.jpg"alt="Image 4">
    <img src="C:\Users\kanch\Downloads\dbms\images\ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Image 5">
    <img src="C:\Users\kanch\Downloads\dbms\images\istockphoto-814423752-612x612.jpg" alt="Image 6">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Large view">
    <div class="controls">
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        currentIndex = index;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    // Close modal on outside click
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>

</body>
</html>
